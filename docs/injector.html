<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>injector demo</title>
  </head>
  <body>
    <div>
      <input type="text" value="vcc_auto_translate" id="function_name" />
      <button id="doit">do it</button>
    </div>
    <div>
      <textarea id="code" cols="100" rows="10"></textarea>
    </div>
    <script type="module">
      import { injector } from './injector.min.js'

      document.getElementById('doit').addEventListener('click', () => {
        injector(
          document.getElementById('code').value,
          document.getElementById('function_name').value
        ).then((code) => {
          document.getElementById('code').value = code
          alert('successüëç')
        })
      })
    </script>
  </body>
</html>
